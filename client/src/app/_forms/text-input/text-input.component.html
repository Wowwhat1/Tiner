<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid"
        [type]="type" class="form-control" [formControl]="control"
        placeholder="{{label}}">
    <label>{{label}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">Please enter a {{label}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback">Provide a {{label}} with at
        least {{control.errors?.['minlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">Provide a {{label}} with at
        most {{control.errors?.['maxlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">Password is not the same</div>
</div>
