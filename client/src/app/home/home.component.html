<div class="container">
    <div class="text-center">
        @if (!registerMode) {
            <h1>Find your match</h1>
                <p class="lead">Want to find your match, one step ahead ... signup now!</p>
                <div class="text-center">
                    <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                    <button class="btn btn-info btn-lg me-2">Know more!</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <p>Let's us know who you are!</p>
                        <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
