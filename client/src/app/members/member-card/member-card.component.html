<div class="card mb-3">
    <div class="card-img-wrapper">
        <img [src]="tiner.photoUrl || './assets/user.png'" alt="{{tiner.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button [routerLink]="['/members', tiner.userName]" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>

            <li class="list-inline-item">
                <button (click)="toggleMatch()" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-2">
        <h6 class="card-title text-center mb-2">
            <i class="fa fa-user me-2"></i>
            {{tiner.knownAs}}, {{tiner.age}}
            @if (hasMatched()) {
                <i class="fa fa-heart ms-2" style="color: red;"></i>
            }
        </h6>
        <p class="text-center text-muted card-text">{{tiner.city}}</p>
    </div>
</div>
