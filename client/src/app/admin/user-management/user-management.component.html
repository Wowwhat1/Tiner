<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th class="col-5">
                    Username
                </th>
                <th class="col-5">
                    Active roles
                </th>
                <th class="col-2"></th>
            </tr>
        </thead>

        <tbody>
            @for (user of users; track user.username) {
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.roles}}</td>
                    <td><button class="btn btn-info" (click)="openRolesModel(user)">Edit role</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
